                <li>
                    <a href="https://twitter.com/_brunoweb" target="_blank" rel="noopener">
                        <img src="./images/social/twitter.svg" width="40px" alt="twitter" loading="lazy">
                    </a>
                </li>

                <li>
                    <a href="https://instagram.com/codigodesign" target="_blank" rel="noopener">
                        <img src="./images/social/instagram.svg" width="40px" alt="instagram" loading="lazy">

                </li>

                <li>

    <!-- Header with user info -->

        <div class="circle circle-blue"></div>
        <div class="circle circle-orange"></div>
        <div class="container">
            <div class="user-info">
                <div class="user-info-image">
                    <img src="images/user-image.jpg" alt="Bruno Rodrigues" width="60" height="60" loading="lazy">
                </div>

                        <li>front-end</li>
                    </ul>
                </div>

        </div>

    <!-- Categories nav -->
    <nav role="navigation" class="nav-categories">
        <div class="container p-none">
            <ul id="categories" class="nav-list">
                <li class="nav-item">
                    <button type="button" class="js-category-button active btn-reset" data-label="Todos os links" data-category="links-uteis">

                    <input type="email" name="email" id="email" placeholder="seunome@email.com" required>
                    <button type="submit" class="btn-reset">
                        <img class="form-icon" src="./images/icons/icon-send.svg" width="24px" height="24px" loading="lazy" alt="icone enviar">
                        <span class="form-icon is-loading hide"></span>
                    </button>
                </div>
            </form>
        </div>
    </footer>

    <!-- Response to mail form -->
    <div class="form-response">
