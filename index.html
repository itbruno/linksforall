<body>
    <!-- Offset nav -->
    <div class="offset-nav">
        <button class="js-toggle-nav btn-offset-nav btn-reset">
            <img src="./images/icons/icon-dots.svg" class="btn-icon" alt="dots icon - open">
            <img src="./images/icons/icon-close.svg" class="btn-icon hide" alt="close icon">
        </button>

        <!-- Offset nav content -->
        <div class="offset-nav-content">
            <h2>Siga<span>também</span></h2>

            <ul class="offset-nav-links">
                <li>
                    <a href="https://twitter.com/_brunoweb" target="_blank" rel="noopener">
                        <img src="./images/social/twitter.svg" width="40px" alt="twitter" loading="lazy">
                    </a>
                </li>

                <li>
                    <a href="https://instagram.com/codigodesign" target="_blank" rel="noopener">
                        <img src="./images/social/instagram.svg" width="40px" alt="instagram" loading="lazy">
                    </a>
                </li>

                <li>
                    <a href="https://linkedin.com/in/itbruno" target="_blank" rel="noopener">
                        <img src="./images/social/linkedin.svg" width="40px" alt="linkedin" loading="lazy">
                    </a>
                </li>
                
                <li>
                    <a href="https://pinterest.com/itbruno" target="_blank" rel="noopener">
                        <img src="./images/social/pinterest.svg" width="40px" alt="pinterest" loading="lazy">
                    </a>
                </li>

                <li>
                    <a href="https://dribbble.com/itbruno" target="_blank" rel="noopener">
                        <img src="./images/social/dribbble.svg" width="40px" alt="dribbble" loading="lazy">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Header with user info -->
    <header>
        <div class="circle circle-blue"></div>
        <div class="circle circle-orange"></div>
        <div class="container">
            <div class="user-info">
                <div class="user-info-image">
                    <img src="images/user-image.jpg" alt="Bruno Rodrigues" width="60" height="60" loading="lazy">
                </div>

                <div class="user-info-content">
                    <h1>Bruno Rodrigues</h1>
                    <a href="https://itbruno.com.br" target="_blank" rel="noopener">itbruno.com.br</a>

                    <ul class="user-info-labels">
                        <li>designer</li>
                        <li>front-end</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Categories nav -->
    <nav role="navigation" class="nav-categories">
        <div class="container p-none">
            <ul id="categories" class="nav-list">
                <li class="nav-item">
                    <button type="button" class="js-category-button active btn-reset" data-label="Todos os links" data-category="links-uteis">
                        <div class="icon">
                            <img src="images/icons/icon-link.svg" alt="link icon" loading="lazy">
                        </div>
                        <span>Todos</span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Section with links -->
    <section class="content">
        <div class="container">
            <h2 class="js-category-title">Todos os links</h2>

            <!-- Links -->
            <div id="links" class="links"></div>
        </div>
    </section>

    <!-- Footer with form -->
    <footer>
        <div class="container">
            <form id="ajaxForm" action="https://getform.io/f/d81196d6-9d17-4366-a721-7c31f836fedb" method="POST" class="newsletter">
                <label for="email">Acompanhe por email</label>
                <div class="content">
                    <input type="email" name="email" id="email" placeholder="seunome@email.com" required>
                    <button type="submit" class="btn-reset">
                        <img class="form-icon" src="./images/icons/icon-send.svg" width="24px" height="24px" loading="lazy" alt="icone enviar">
                        <span class="form-icon is-loading hide"></span>
                    </button>
                </div>
            </form>
        </div>
    </footer>

    <!-- Response to mail form -->
    <div class="form-response">
        <div class="container">
            <div class="icon">
                <img src="./images/icons/icon-form-success.svg" width="30px" alt="Email enviado">
            </div>

            <h3>E-mail cadastrado!</h3>
            <h2>Obrigado por me acompanhar 😊</h2>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/links.js"></script>
    <script src="./js/scripts.js"></script>
